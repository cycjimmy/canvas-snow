<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Canvas Snow Demo</title>
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <link rel="shortcut icon" href="./favicon.ico">

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #snowWrapper {
      width: 100%;
      height: 300px;
      background-color: #132456;
    }
  </style>
</head>

<body>
<div id="snowWrapper"></div>
<script src="./canvas-snow.umd.js"></script>
<script>
  const canvasSnow = new CanvasSnow({
    context: '#snowWrapper',
    cell: 30
  }).init();

  canvasSnow.start();
</script>
</body>
</html>
